<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hirequest-Sign</title>
  <link rel="icon" href="thunder-icon-emoji-vector.jpg" type="image/jpeg">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="signup-page">

  <div class="signup-container">
    <div class="signup-card">
      <div class="signup-header">
        <div class="logo">
          <i class="fas fa-user-plus"></i>
        </div>
        <h1>Sign Up</h1>
        <p>Create your Hirequest account</p>
      </div>

      <form class="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-wrapper">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter a password" required>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          </div>
        </div>

        <a href="dashboard.html"><button type="submit" class="signup-btn">Create Account</button></a>

        <p class="login-link">Already have an account? <a href="index.html">Sign in</a></p>
      </form>
    </div>
  </div>

</body>
</html>
